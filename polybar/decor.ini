
;; DECORATION _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
format = -

format-background = ${color.BACKGROUND}
format-foreground = ${color.BACKGROUND}

[module/dot]
type = custom/text
format = 

format-background = ${color.BACKGROUND}
format-foreground = ${color.ALTBACKGROUND}
format-padding = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/LD]
type = custom/text
format = "%{T4}%{T-}"
format-background = ${color.BACKGROUND}
format-foreground = ${color.ALTBACKGROUND}

[module/RD]
type = custom/text
format = "%{T3}%{T-}"
format-background = ${color.BACKGROUND}
format-foreground = ${color.ALTBACKGROUND}


